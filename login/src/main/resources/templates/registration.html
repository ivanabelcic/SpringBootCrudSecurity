<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<title>Registracija</title>
</head>
<body>
<div class="container" margin="200px">
<span th:utext="${successMessage}"></span>
	<form th:action="@{/registration}" method="post">
	<div class="form-group">
		<input type="text" id="name" class="form-control" name="name" placeholder="Unesite ime" th:field = "${user.name}"/> <br/>
		</div>
		<div class="form-group">
		<input type="text" id="lastName" class="form-control" name="lastName" placeholder="Unesite prezime" th:field = "${user.lastName}"/> <br/>
		</div>
		<div class="form-group">
		<input type="email" id="email" class="form-control" name="email" placeholder="Unesite email" th:field = "${user.email}"/> <br/>
		</div>
		<div class="form-group">
		<input type="text" id="username" class="form-control" name="username" placeholder="Unesite username" th:field = "${user.username}"/> <br/>
		</div>
		<div class="form-group">
		<input type="password" id="password" class="form-control" name="password" placeholder="Unesite sifru" th:field = "${user.password}" /> <br/>
		</div>
		<div class="form-group">
		<input type="submit" class="btn btn-default" id="registracija" value="Registracija" />		
		</div>
		<a th:href="@{/}">Uloguj se!</a>
	</form>
</div>
</body>
</html>
